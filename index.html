<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!-- <link href="./assets/css/starter-template.css" rel="stylesheet"> -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Contact manager</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Contact manager</a>
        </div>
        <!-- <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div> -->
      </div>
    </div>

    <div id="main-region" class="container">

      <!-- <div class="starter-template">
        <p class="lead">Use this document as a way to quickly start any new project.</p>
      </div> -->

    </div><!-- /.container -->

    <script type="text/template" id="contact-list-item">
      <%= firstName %> <%= lastName %>
    </script>

    <script type="text/template" id="different-static-template">
      <p>Different Template</p>
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.5/backbone.marionette.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="./assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="./assets/js/bootstrap.min.js"></script>

    <script type="text/javascript">

    var ContactManager = new Marionette.Application();
    ContactManager.addRegions({
      mainRegion: "#main-region"
    });

    ContactManager.Contact = Backbone.Model.extend({
      defaults: {
        firstName: ''
      }
    });

    ContactManager.ContactCollection = Backbone.Collection.extend({
      model: ContactManager.Contact,
      comparator: 'firstName'
    });

    ContactManager.ContactItemView = Marionette.ItemView.extend({
      tagName: 'li',
      template: '#contact-list-item'
      // events: {
      //   'click li':'alertPhoneNumber'
      // },
      // alertPhoneNumber: function() {
      //   alert(this.model.escape('phoneNumber'));
      // }
    });

    ContactManager.ContactsView = Marionette.CollectionView.extend({
      tagName: 'ul',
      childView: ContactManager.ContactItemView
    });

    ContactManager.on('start', function(){

      var contacts = new ContactManager.ContactCollection([
        {
          firstName: 'Bob',
          lastName: 'Brigham',
          phoneNumber: '222-222'
        },
        {
          firstName: 'Alice',
          lastName: 'Arten',
          phoneNumber: '333-333'
        },
        {
          firstName: 'Charlie',
          lastName: 'Campbell',
          phoneNumber: '444-444'
        }
      ]);

      // var alice = new ContactManager.Contact({
      //   firstName: 'Alice',
      //   lastName: 'Arten',
      //   phoneNumber: '333-333'
      // })
      var contactsListView = new ContactManager.ContactsView({
        collection: contacts
      });
      ContactManager.mainRegion.show(contactsListView);
    });
    ContactManager.start();

    </script>




  </body>
</html>
